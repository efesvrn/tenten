<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1010! Klonu - Prototip</title>
    <style>
        /* --- 1. TASARIM VE STİL --- */
        :root {
            --bg-color: #f0f3f5;
            --grid-bg: #bbada0;
            --cell-empty: #cdc1b4;
            --cell-size: 35px; /* Hücre boyutu */
            --gap: 4px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none; /* Metin seçimini engelle */
            overflow: hidden;
        }

        /* Skor Tablosu */
        .header {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .score-box {
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }
        .score-box span {
            display: block;
            font-size: 12px;
            opacity: 0.8;
        }
        .score-box strong {
            font-size: 20px;
        }

        /* Oyun Alanı (10x10 Izgara) */
        #game-grid {
            display: grid;
            grid-template-columns: repeat(10, var(--cell-size));
            grid-template-rows: repeat(10, var(--cell-size));
            gap: var(--gap);
            background-color: var(--grid-bg);
            padding: var(--gap);
            border-radius: 6px;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: var(--cell-empty);
            border-radius: 3px;
        }

        /* Blok Renkleri */
        .filled { box-shadow: inset 0 0 0 1px rgba(0,0,0,0.1); }
        .color-1 { background-color: #ef5350; } /* Kırmızı */
        .color-2 { background-color: #66bb6a; } /* Yeşil */
        .color-3 { background-color: #42a5f5; } /* Mavi */
        .color-4 { background-color: #ffca28; } /* Sarı */
        .color-5 { background-color: #ab47bc; } /* Mor */

        /* Alt Dock (Parça Alanı) */
        #dock {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 400px;
            height: 120px;
            margin-top: 30px;
        }

        .piece-container {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Parçalar (Mini Grids) */
        .piece {
            display: grid;
            gap: 2px;
            cursor: grab;
            transition: transform 0.1s;
        }
        .piece:active {
            cursor: grabbing;
            transform: scale(1.1);
        }
        .piece-cell {
            width: 20px; /* Dock'taki parçalar daha küçük görünür */
            height: 20px;
            border-radius: 2px;
        }

        /* Sürükleme Sırasında Oluşan Hayalet Parça */
        #drag-ghost {
            position: absolute;
            pointer-events: none; /* Tıklamayı engelle, sadece görsel */
            display: none;
            gap: 4px; /* Ana ızgara ile aynı boşluk */
            z-index: 1000;
            opacity: 0.8;
        }
        #drag-ghost .ghost-cell {
            width: var(--cell-size); /* Ana ızgara ile aynı boyut */
            height: var(--cell-size);
            border-radius: 3px;
        }

        /* Game Over Modal */
        #game-over {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 2000;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #42a5f5;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="score-box">
            <span>SKOR</span>
            <strong id="score">0</strong>
        </div>
        <div class="score-box">
            <span>EN YÜKSEK</span>
            <strong id="best-score">0</strong>
        </div>
    </div>

    <div id="game-grid">
        </div>

    <div id="dock">
        <div class="piece-container" id="slot-0"></div>
        <div class="piece-container" id="slot-1"></div>
        <div class="piece-container" id="slot-2"></div>
    </div>

    <div id="drag-ghost"></div>

    <div id="game-over">
        <h1>OYUN BİTTİ!</h1>
        <p>Yapacak hamle kalmadı.</p>
        <button onclick="resetGame()">Tekrar Oyna</button>
    </div>

    <script>
        // --- 2. OYUN SABİTLERİ VE DEĞİŞKENLER ---
        const GRID_SIZE = 10;
        let grid = []; // 10x10 oyun alanı verisi (0: boş, 1: dolu)
        let score = 0;
        let bestScore = localStorage.getItem('1010_bestScore') || 0;
        document.getElementById('best-score').innerText = bestScore;

        // Blok Şekilleri (Matris formatında: 1 dolu, 0 boş)
        // Farklı şekiller ve renk sınıfları
        const SHAPES = [
            { shape: [[1]], class: 'color-1' }, // 1x1
            { shape: [[1, 1]], class: 'color-2' }, // 1x2
            { shape: [[1], [1]], class: 'color-2' }, // 2x1
            { shape: [[1, 1], [1, 1]], class: 'color-3' }, // 2x2
            { shape: [[1, 1, 1]], class: 'color-4' }, // 1x3
            { shape: [[1], [1], [1]], class: 'color-4' }, // 3x1
            { shape: [[1, 0], [1, 0], [1, 1]], class: 'color-5' }, // L
            { shape: [[1, 1, 1], [1, 1, 1], [1, 1, 1]], class: 'color-1' }, // 3x3
            { shape: [[1], [1], [1], [1], [1]], class: 'color-3' }, // 5'li çubuk
            { shape: [[1, 1, 1, 1, 1]], class: 'color-3' } // 5'li yatay
        ];

        let dockPieces = [null, null, null]; // O anki 3 parça
        
        // --- Sürükleme Değişkenleri ---
        let isDragging = false;
        let currentPieceData = null; // Sürüklenen parçanın verisi
        let currentPieceIndex = -1; // Dock'taki hangi parça?
        let dragGhost = document.getElementById('drag-ghost');
        let dragOffsetX = 0;
        let dragOffsetY = 0;

        // --- 3. BAŞLATMA VE GRID OLUŞTURMA ---
        function initGrid() {
            const gridEl = document.getElementById('game-grid');
            gridEl.innerHTML = '';
            grid = [];

            for (let r = 0; r < GRID_SIZE; r++) {
                let row = [];
                for (let c = 0; c < GRID_SIZE; c++) {
                    let cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.r = r;
                    cell.dataset.c = c;
                    gridEl.appendChild(cell);
                    row.push(null); // null = boş, string = renk sınıfı
                }
                grid.push(row);
            }
        }

        function spawnPieces() {
            // Eğer dock'ta hiç parça kalmadıysa 3 yeni parça üret
            if (dockPieces.every(p => p === null)) {
                for (let i = 0; i < 3; i++) {
                    const randomShape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
                    dockPieces[i] = randomShape;
                    renderPieceInDock(i, randomShape);
                }
                checkGameOver();
            }
        }

        function renderPieceInDock(index, pieceData) {
            const slot = document.getElementById(`slot-${index}`);
            slot.innerHTML = '';
            
            const pieceEl = document.createElement('div');
            pieceEl.classList.add('piece');
            // Izgara yapısını CSS grid ile ayarla
            pieceEl.style.gridTemplateColumns = `repeat(${pieceData.shape[0].length}, 20px)`; // Dock için küçük boyut
            
            // Mouse/Touch olaylarını dinle
            pieceEl.addEventListener('mousedown', (e) => startDrag(e, index, pieceData));
            pieceEl.addEventListener('touchstart', (e) => startDrag(e, index, pieceData), {passive: false});

            pieceData.shape.forEach(row => {
                row.forEach(val => {
                    const block = document.createElement('div');
                    if (val === 1) {
                        block.classList.add('piece-cell', pieceData.class);
                    } else {
                        block.style.visibility = 'hidden';
                    }
                    pieceEl.appendChild(block);
                });
            });
            slot.appendChild(pieceEl);
        }

        // --- 4. SÜRÜKLE VE BIRAK MANTIĞI (CORE LOGIC) ---

        function startDrag(e, index, pieceData) {
            e.preventDefault();
            isDragging = true;
            currentPieceData = pieceData;
            currentPieceIndex = index;

            // Koordinatları al (Mouse veya Touch)
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;

            // Hayalet elementi hazırla (Büyük boyutlu - Oyun alanı ölçeğinde)
            dragGhost.style.display = 'grid';
            dragGhost.innerHTML = '';
            dragGhost.style.gridTemplateColumns = `repeat(${pieceData.shape[0].length}, var(--cell-size))`; // Oyun ızgarası boyutunda
            
            pieceData.shape.forEach(row => {
                row.forEach(val => {
                    const block = document.createElement('div');
                    if (val === 1) {
                        block.classList.add('ghost-cell', pieceData.class);
                    } else {
                        block.style.visibility = 'hidden'; // Şeffaf yer tutucu
                    }
                    dragGhost.appendChild(block);
                });
            });

            // Hayalet elementi mouse'un ortasına getir
            const rect = e.target.getBoundingClientRect();
            // Ortalamak için ofset hesapla
            dragOffsetX = (pieceData.shape[0].length * 35) / 2; 
            dragOffsetY = (pieceData.shape.length * 35) / 2;

            updateGhostPosition(clientX, clientY);

            // Global event listener'lar
            document.addEventListener('mousemove', onDragMove);
            document.addEventListener('mouseup', onDragEnd);
            document.addEventListener('touchmove', onDragMove, {passive: false});
            document.addEventListener('touchend', onDragEnd);
        }

        function onDragMove(e) {
            if (!isDragging) return;
            e.preventDefault(); // Sayfanın kaymasını engelle
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            updateGhostPosition(clientX, clientY);
        }

        function updateGhostPosition(x, y) {
            dragGhost.style.left = (x - dragOffsetX) + 'px';
            dragGhost.style.top = (y - dragOffsetY) + 'px';
        }

        function onDragEnd(e) {
            if (!isDragging) return;
            isDragging = false;
            dragGhost.style.display = 'none';
            
            document.removeEventListener('mousemove', onDragMove);
            document.removeEventListener('mouseup', onDragEnd);
            document.removeEventListener('touchmove', onDragMove);
            document.removeEventListener('touchend', onDragEnd);

            // Bırakılan yerdeki hücreyi bul
            // Touch event için son konumu kullanmamız gerekir, ancak basitleştirmek için hayalet elementin sol üst köşesini referans alalım.
            const ghostRect = dragGhost.getBoundingClientRect();
            const gridEl = document.getElementById('game-grid');
            const gridRect = gridEl.getBoundingClientRect();

            // Izgara içinde mi?
            if (ghostRect.left >= gridRect.left && ghostRect.right <= gridRect.right + 50 &&
                ghostRect.top >= gridRect.top && ghostRect.bottom <= gridRect.bottom + 50) {
                
                // Koordinatları grid indeksine çevir
                // (ghostLeft - gridLeft) / (cellSize + gap)
                const relativeX = ghostRect.left - gridRect.left;
                const relativeY = ghostRect.top - gridRect.top;
                
                // Yaklaşık hücre boyutu (35px + 4px gap = 39px)
                const col = Math.round(relativeX / 39);
                const row = Math.round(relativeY / 39);

                if (canPlace(currentPieceData.shape, row, col)) {
                    placePiece(currentPieceData, row, col);
                    // Dock'tan sil
                    dockPieces[currentPieceIndex] = null;
                    document.getElementById(`slot-${currentPieceIndex}`).innerHTML = '';
                    
                    // Satır silme kontrolü
                    checkLines();
                    
                    // Yeni parçalar?
                    spawnPieces();
                }
            }
        }

        // Yerleştirme Kontrolü
        function canPlace(shape, r, c) {
            for (let i = 0; i < shape.length; i++) {
                for (let j = 0; j < shape[0].length; j++) {
                    if (shape[i][j] === 1) {
                        let targetR = r + i;
                        let targetC = c + j;
                        // Sınır dışı mı?
                        if (targetR < 0 || targetR >= GRID_SIZE || targetC < 0 || targetC >= GRID_SIZE) return false;
                        // Dolu mu?
                        if (grid[targetR][targetC] !== null) return false;
                    }
                }
            }
            return true;
        }

        // Parçayı Izgaraya İşle
        function placePiece(pieceData, r, c) {
            let placedCount = 0;
            for (let i = 0; i < pieceData.shape.length; i++) {
                for (let j = 0; j < pieceData.shape[0].length; j++) {
                    if (pieceData.shape[i][j] === 1) {
                        grid[r + i][c + j] = pieceData.class;
                        placedCount++;
                    }
                }
            }
            addScore(placedCount);
            renderGrid();
        }

        // DOM'u güncelle
        function renderGrid() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const r = parseInt(cell.dataset.r);
                const c = parseInt(cell.dataset.c);
                cell.className = 'cell'; // Sıfırla
                if (grid[r][c]) {
                    cell.classList.add('filled', grid[r][c]);
                }
            });
        }

        // --- 5. SATIR VE SÜTUN TEMİZLEME ---
        function checkLines() {
            let linesCleared = 0;
            let rowsToClear = [];
            let colsToClear = [];

            // Satırları kontrol et
            for (let r = 0; r < GRID_SIZE; r++) {
                if (grid[r].every(val => val !== null)) {
                    rowsToClear.push(r);
                }
            }

            // Sütunları kontrol et
            for (let c = 0; c < GRID_SIZE; c++) {
                let isColFull = true;
                for (let r = 0; r < GRID_SIZE; r++) {
                    if (grid[r][c] === null) {
                        isColFull = false;
                        break;
                    }
                }
                if (isColFull) colsToClear.push(c);
            }

            // Temizle
            rowsToClear.forEach(r => {
                for (let c = 0; c < GRID_SIZE; c++) grid[r][c] = null;
                linesCleared++;
            });

            colsToClear.forEach(c => {
                for (let r = 0; r < GRID_SIZE; r++) grid[r][c] = null;
                linesCleared++;
            });

            if (linesCleared > 0) {
                // Bonus puan hesabı
                addScore(linesCleared * 10 + (linesCleared > 1 ? linesCleared * 5 : 0));
                renderGrid();
            }
        }

        // --- 6. OYUN SONU KONTROLÜ (GAME OVER) ---
        function checkGameOver() {
            // Dock'taki her parça için, ızgaradaki herhangi bir yere sığıyor mu kontrol et
            let canMove = false;
            
            // Dock'taki mevcut parçaları filtrele (null olmayanlar)
            const availablePieces = dockPieces.filter(p => p !== null);
            
            if (availablePieces.length === 0) return; // Parçalar henüz spawn olmamış olabilir

            // Tüm parçaları dene
            for (let piece of availablePieces) {
                // Tüm ızgara hücrelerini dene
                for (let r = 0; r < GRID_SIZE; r++) {
                    for (let c = 0; c < GRID_SIZE; c++) {
                        if (canPlace(piece.shape, r, c)) {
                            canMove = true;
                            break;
                        }
                    }
                    if (canMove) break;
                }
                if (canMove) break;
            }

            if (!canMove) {
                document.getElementById('game-over').style.display = 'flex';
            }
        }

        function addScore(points) {
            score += points;
            document.getElementById('score').innerText = score;
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('1010_bestScore', bestScore);
                document.getElementById('best-score').innerText = bestScore;
            }
        }

        function resetGame() {
            score = 0;
            document.getElementById('score').innerText = 0;
            document.getElementById('game-over').style.display = 'none';
            dockPieces = [null, null, null]; // Dock'u sıfırla
            initGrid();
            spawnPieces();
        }

        // Başlat
        initGrid();
        spawnPieces();

    </script>
</body>
</html>
